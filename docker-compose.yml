services:
  backend:
    build: ./golang
    ports:
      - "5000:5000"
    volumes:
      - ./golang:/app
    command: ["go", "run", "./main.go"]
  frontend:
    build: ./svelte
    ports:
      - "3000:3000"
    volumes:
      - ./svelte:/app
    command: ["npm", "run", "dev", "--", "--port", "3000", "--host"]
    environment:
      - HOST=0.0.0.0
    depends_on:
      - backend

